env:
  AWS_REGION: us-west-2
  SITE_URL: www.se-shigemi.com

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # - name: get git commit hash
